<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__column">
          <img
            class="header__logo"
            src="https://user-images.githubusercontent.com/25483027/68145461-306baf00-ff79-11e9-85a5-2112b6f3700e.png"
            alt="instagram logo"
          />
        </div>
        <div class="header__column">
          <div class="header__icon">
            <img
              src="https://user-images.githubusercontent.com/25483027/68145283-cf43db80-ff78-11e9-86bd-4edf022b11dc.png"
              alt="IGTV glyph logo"
            />
          </div>
          <div class="header__icon"><i class="far fa-paper-plane"></i></div>
        </div>
      </header>
      <div class="users">
        <ul class="users__list">
          <li class="users__list-item">
            <span class="plus-icon">+</span>
          </li>
          <li class="users__list-item"></li>
          <li class="users__list-item"></li>
          <li class="users__list-item"></li>
          <li class="users__list-item"></li>
        </ul>
      </div>
      <div class="post">
        <header class="post__header">
          <div class="post__header-column">
            <div class="post__user-profile"></div>
            <div class="post__user-account">
              <span class="post__user">Sam Martin</span>
              <span class="post__time">5 min</span>
            </div>
          </div>
          <div class="post__header-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </header>
        <a href="post.html">
          <div class="post__image"></div>
        </a>
        <footer class="post__footer">
          <div class="post__footer-column">
            <img
              class="post__footer-icon"
              src="https://user-images.githubusercontent.com/25483027/68147026-868e2180-ff7c-11e9-8bb0-6a81778cb80a.png"
              alt="like icon"
            />
            <span class="post__footer-number">
              2,515
            </span>
            <img
              class="post__footer-icon comment-icon"
              src="https://user-images.githubusercontent.com/25483027/68147104-b3dacf80-ff7c-11e9-845e-3bbe92891a82.png"
              alt="comment icon"
            />
            <span class="post__footer-number">
              350
            </span>
          </div>
          <div class="post__footer-column">
            <span class="post__footer-icon"
              ><i class="far fa-bookmark"></i
            ></span>
          </div>
        </footer>
      </div>
      <div class="post">
        <header class="post__header">
          <div class="post__header-column">
            <div class="post__user-profile"></div>
            <div class="post__user-account">
              <span class="post__user">Sam Martin</span>
              <span class="post__time">5 min</span>
            </div>
          </div>
          <div class="post__header-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </header>
        <a href="post.html">
          <div class="post__image"></div>
        </a>
        <footer class="post__footer">
          <div class="post__footer-column">
            <img
              class="post__footer-icon"
              src="https://user-images.githubusercontent.com/25483027/68147026-868e2180-ff7c-11e9-8bb0-6a81778cb80a.png"
              alt="like icon"
            />
            <span class="post__footer-number">
              2,515
            </span>
            <img
              class="post__footer-icon comment-icon"
              src="https://user-images.githubusercontent.com/25483027/68147104-b3dacf80-ff7c-11e9-845e-3bbe92891a82.png"
              alt="comment icon"
            />
            <span class="post__footer-number">
              350
            </span>
          </div>
          <div class="post__footer-column">
            <span class="post__footer-icon"
              ><i class="far fa-bookmark"></i
            ></span>
          </div>
        </footer>
      </div>
      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__list-item">
            <img
              class="footer__list-icon"
              src="https://user-images.githubusercontent.com/25483027/68146933-5c3c6400-ff7c-11e9-9bcb-c33fe124889d.png"
              alt="footer menu"
            />
          </li>
          <li class="footer__list-item">
            <img
              class="footer__list-icon"
              src="https://user-images.githubusercontent.com/25483027/68146507-84779300-ff7b-11e9-9cc5-7bbb4d14c5a6.png"
              alt="search icon"
            />
          </li>
          <li class="footer__list-item">
            <span class="footer__list-icon footer__list-plus">
              +
            </span>
          </li>
          <li class="footer__list-item">
            <img
              class="footer__list-icon"
              src="https://user-images.githubusercontent.com/25483027/68146727-fa7bfa00-ff7b-11e9-890f-fddb66a98b25.png"
              alt="like icon"
            />
          </li>
          <li class="footer__list-item">
            <img
              class="footer__list-icon"
              src="https://user-images.githubusercontent.com/25483027/68146835-2ac39880-ff7c-11e9-96ac-8b8db1c1f029.png"
              alt="user icon"
            />
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
