<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="post">
        <header class="post__header">
          <div class="post__header-column">
            <a href="index.html">
              <img
                class="post__header-arrow"
                src="https://user-images.githubusercontent.com/25483027/68153358-a62b4700-ff88-11e9-91f1-9af1283faf96.png"
                alt="arrow"
              />
            </a>
            <div class="post__user-profile"></div>
            <div class="post__user-account">
              <span class="post__user">Sam Martin</span>
              <span class="post__time">5 min</span>
            </div>
          </div>
          <div class="post__header-column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </header>
          <div class="post__image"></div>
        <footer class="post__footer">
          <div class="post__footer-column">
            <img
              class="post__footer-icon"
              src="https://user-images.githubusercontent.com/25483027/68147026-868e2180-ff7c-11e9-8bb0-6a81778cb80a.png"
              alt="like icon"
            />
            <span class="post__footer-number">
              2,515
            </span>
            <img
              class="post__footer-icon comment-icon"
              src="https://user-images.githubusercontent.com/25483027/68147104-b3dacf80-ff7c-11e9-845e-3bbe92891a82.png"
              alt="comment icon"
            />
            <span class="post__footer-number">
              350
            </span>
          </div>
          <div class="post__footer-column">
            <span class="post__footer-icon"
              ><i class="far fa-bookmark"></i
            ></span>
          </div>
        </footer>
      </div>
      <div class="post">
        <ul class="post__comment">
          <li class="post__comment-item ">
            <div class="post__comment-column">
              <div class="post__comment-profile"></div>
            </div>
            <div class="post__comment-column">
              <span class="post__comment-user">Angel</span>
              <span class="post__comment-text"
                >Looks so good that I can't control my self over this.</span
              >
              <div class="post__comment-icons">
                <span class="post__comment-icon"
                  ><i class="far fa-heart"></i
                ></span>
                <span class="post__comment-icon"
                  ><i class="fas fa-share"></i
                ></span>
              </div>
            </div>
          </li>
          <li class="post__comment-item ">
            <div class="post__comment-column">
              <div class="post__comment-profile"></div>
            </div>
            <div class="post__comment-column">
              <span class="post__comment-user">Charlie</span>
              <span class="post__comment-text">Waiting more from you.</span>
              <div class="post__comment-icons">
                <span class="post__comment-icon"
                  ><i class="far fa-heart"></i
                ></span>
                <span class="post__comment-icon"
                  ><i class="fas fa-share"></i
                ></span>
              </div>
            </div>
          </li>
          <li class="post__comment-item ">
            <div class="post__comment-column">
              <div class="post__comment-profile"></div>
            </div>
            <div class="post__comment-column">
              <span class="post__comment-user">Angelina Martin</span>
              <span class="post__comment-text">New collection is great!!</span>
              <div class="post__comment-icons">
                <span class="post__comment-icon"
                  ><i class="far fa-heart"></i
                ></span>
                <span class="post__comment-icon"
                  ><i class="fas fa-share"></i
                ></span>
              </div>
            </div>
          </li>
          <li class="post__comment-item ">
            <div class="post__comment-column">
              <div class="post__comment-profile"></div>
            </div>
            <div class="post__comment-column">
              <span class="post__comment-user">Angelina Martin</span>
              <span class="post__comment-text">New collection is great!!</span>
              <div class="post__comment-icons">
                <span class="post__comment-icon"
                  ><i class="far fa-heart"></i
                ></span>
                <span class="post__comment-icon"
                  ><i class="fas fa-share"></i
                ></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <footer class="footer comment-footer">
        <ul class="footer__list footer__comment-list">
          <li class="footer__list-item">
            <div class="footer__list-profile"></div>
          </li>
          <li class="footer__list-item">
            <input
              class="footer__list-input"
              type="text"
              placeholder="Add a comment"
            />
          </li>
          <li class="footer__list-item">
            <span class="footer__list-icon foote__send-btn">
              <i class="far fa-paper-plane"></i>
            </span>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
